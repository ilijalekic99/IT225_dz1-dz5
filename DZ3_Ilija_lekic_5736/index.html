<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type=number], input[type=text] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4cae4c;
        }
        button:active {
            background-color: #449d44;
        }
        .result-display {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>KALKULATOR</h1>
        <form id="calculator-form">
            Unesite prvi broj: <input type="number" id="first-number" required><br>
            Unesite drugi broj: <input type="number" id="second-number" required><br>
            <button type="button" onclick="calculate('+')">+</button>
            <button type="button" onclick="calculate('-')">-</button>
            <button type="button" onclick="calculate('*')">*</button>
            <button type="button" onclick="calculate('/')">/</button>
            <br>
            Rezultat: <input type="text" id="result" class="result-display" readonly>
        </form>
    </div>

    <!-- External JavaScript File -->
    <script src="calculator.js"></script>

</body>
</html>
